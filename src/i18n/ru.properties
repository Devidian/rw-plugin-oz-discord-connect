TC_CMD_INFO=DESCRIPTION\n\
Etot plagin ispol'zuetsya dlya integracii servera RisingWorld v server Discord. \n\
On otpravit 3 tipa soobchenii' v Discord. \n\
1. Podderzhka soobchenii', otpravlennyh s pomoch'u komandy PH_CMD_SUPPORT \n\
2. Soobcheniya lokal'nogo chata \n\
3. Sobytiya sostoyaniya servera (plagin vklyuchen / vyklyuchen, proigryvatel' otklyuchen, fai'ly izmeneny) \n\
\n\
• Yesli Discord-Bot nastroen v settings.properties, administrator mozhet otpravit' obratno \n\
soobcheniya podderzhki odnomu ili vsem igrokam. \n\
• Vy mozhete nastroit' imya kanala chata, chtoby pisat' v chat na lokal'nom servere iz Discord. \n\
• Yesli vy vvedete «+ screen» v soobshchenii, snimok ekrana budet otpravlen na Discord-Channel. \n\
\n\
Krome togo, yest' nekotorye komandy, pomogayuchie administrirovaniyu, takie kak perezapusk servera. \n\
Dlya polucheniya dopolnitel'noi' informatcii vvedite PH_CMD_HELP \n\

