```\n\
info commands\n\
/help                         | pokazyvaet eto soobchenie\n\
/version                      | pokazyvayet tekuchuyu versiyu etogo plagina\n\
/online                       | pokazyvayet spisok igrokov, kotorye v dannyi' moment onlayn\n\
/getweather                   | shows current and next weather\n\
/gettime                      | shows current ingame time (hour:minutes)\n\
/getbanned                    | shows currently banned players as list\n\
administrative commands\n\
/restart                      | ustanavlivayet flag perezapuska, yesli v seti yest' igroki ili vypolnyaet vyklyuchenie servera\n\
/support [PLAYER_ID] [TEXT]  | otprav'te TEKST na imya IGROKA kak soobshcheniye [PODDERZHKA]\n\
/kick [PLAYER_ID] [REASON?]  | kick igroka po dopolnitel'noy prichine\n\
/ban [PLAYER_ID] [REASON?]   | zabanit' igroka po neobyazatel'noy prichine\n\
/group [PLAYER_ID] [GROUP]   | ustanovit' gruppu igroka\n\
/yell [TEXT]                  | publichnyi text na server\n\
/bc [TYPE] [TEXT]             | otpravit' tekstovoye soobshcheniye v vide soobshcheniya [TYPE]\n\
/unban [UID]                  | unban a player by his uid\n\
/tptp [PLAYER_A] [PLAYER_B]   | teleport Player A to Player B if both are online\n\
/mkadmin [PLAYER]             | grant player admin status\n\
/unadmin [PLAYER]             | revoke player admin status\n\
/setweather [Weather]         | set weather on the server\n\
/settime [HOUR] [MINUTE]      | set current ingame time\n\
/sethealth [PLAYER] [VALUE]   | set players health to value\n\
/sethunger [PLAYER] [VALUE]   | set players hunger to value\n\
/setthirst [PLAYER] [VALUE]   | set players thirst to value\n\
