TC_DISCORD_HELP_SHORT=Dieses Plugin verwendet slash Befehle, tippe `/` um zu beginnen..
;TC_DISCORD_HELP=Aktuell verfügbare Befehle\n\
```md\n\
|command                        |description                                                                                |\n\
|-------------------------------|-------------------------------------------------------------------------------------------|\n\
| Informelle Befehle            |                                                                                           |\n\
| /help                         | zeigt diese Nachricht                                                                     |\n\
| /version                      | zeigt die aktuell installierte Plugin Version                                             |\n\
| /online                       | zeigt eine Liste der Spieler die gerade online sind                                       |\n\
| /getweather                   | zeigt aktuelles und nächstes Wetter                                                       |\n\
| /gettime                      | zeigt die aktuelle ingame Zeit (Stunden:Minuten)                                          |\n\
| /getbanned                    | zeigt eine Liste mit gebannten Spielern                                                   |\n\
| Administrative Befehle        |                                                                                           |\n\
| /restart                      | setzt das neustart-flag falls noch Spieler online sind oder startet den Server direkt neu |\n\
| /support                      | sende einen TEXT zu PLAYERNAME als [SUPPORT] Nachricht                                    |\n\
| /kick                         | kicke einen Spieler vom Server, Grund ist optional                                        |\n\
| /ban                          | banne einen Spieler vom Server, Grund ist optional                                        |\n\
| /group                        | setze die Gruppe eines Spielers                                                           |\n\
| /yell                         | sende einen TEXT über yell (schrei)                                                       |\n\
| /bc                           | sende einen TEXT an alle als [TYPE] Nachricht                                             |\n\
| /unban                        | entbannt einen Spieler anhand seiner uid                                                  |\n\
| /teleporttoplayer PA PB       | teleportiert Spieler A nach Spieler B wenn beide online sind                              |\n\
| /mkadmin                      | gibt einem Spieler Admin Status                                                           |\n\
| /unadmin                      | nimmt einem Spieler Admin Status                                                         |\n\
| /setweather                   | setzt das Wetter im Spiel                                                                 |\n\
| /settime                      | setzt die Uhrzeit im Spiel                                                                |\n\
| /sethealth                    | setzt den `health` (Leben) Wert eines Spielers auf `value`                                |\n\
| /sethunger                    | setzt den `hunger` (Hunger) Wert eines Spielers auf `value`                               |\n\
| /setthirst                    | setzt den `thirst` (Durst) Wert eines Spielers auf `value`                                |\n\
```\n
