# ---------------------- Important plugin settings ---------------------
# You should set these settings according to your server setup

# Discord Bot - On small servers the bot can cause OutOfMemory crash, just stick to botEnable=false in that case!
botEnable=false
# your Bot token found on https://discordapp.com/developers/applications/YOUR_APP_ID/bots
botToken=

# If you want to use Webhooks you have to set this block
# webHookEventUrl=
# webHookStatusUrl=
# webHookSupportUrl=
# webHookChatUrl=
# These only apply if you use webhooks
overrideAvatar=true
useServerName=false
statusUsername=My RW Server
# the channel name in discord from which the bot should pickup chat to display it ingame (usually the same channel where the chatWebHook is posting to)
# botChatChannelName=server-chat

# If you want the Bot to write messages instead of webhooks you can set channelIds here
# eventChannelId=
# chatChannelId=
# statusChannelId=
# supportChannelId=

# tracked events always go into server log but if you want to track them in discord set this to true
postTrackedEvents=false
# Chat to Discord
postChat=false
# Status to Discord
postStatus=false
# Support messages /support [text] to discord
postSupport=false

# --------------------------------------------------------------------
# Logging to server console higher values means less output 0=all (debug)
# logLevel=1
# Send message to player on spawn
sendPluginWelcome=false
# allow ingame restart command
allowRestart=false
# Allow non Admin players to set the restart flag (see restartMinimumTime) if set to false
restartAdminOnly=true
# Minimum time a player must have played on the server to trigger restart
restartMinimumTime=86400
# enable or disable scheduled restart feature
restartTimed=false
# set restart times for scheduled restart use hh:mm to add multiple values split them with a pipe hh:mm|hh:mm|...
restartTimes=3:30|17:00
# force restart after this time (minutes) (0 if you do not want to force restart)
forceRestartAfter=5


# --------------------------------------------------------------------

# allows player to use '+screen', '+s ', '+screennogui', '+sng ' in chat to post screenshots to Discord
allowScreenshots=true
# max screenshot resolution in width
maxScreenWidth=1280
# join discord please only insert the code not the full url!
joinDiscord=

