# ----------------------- JavaCord settings ------------------------


# enable Admin only commands (warning, set this to false will allow everybody to execute all commands!)
botSecure=true
# the language used for discord commands as this can currently not determined by the bot
botLang=en
# Discord User Names including discriminator, Bot owner does not have to be added: Example: botAdmins=Name1#1234,Name2#1235
botAdmins=
### Discord Commands
# set 0 = deactivate command, 1 = free for all command, 2 = admin only command
# default for informational commands is 1, admin commands 2
botCMDhelp=1
botCMDversion=1
botCMDonline=1
botCMDweather=1
botCMDtime=1
botCMDbanned=1
botCMDrestart=2
botCMDsupport=2
botCMDkick=2
botCMDban=2
botCMDgroup=2
botCMDyell=2
botCMDbroadcast=2
botCMDbc=2
botCMDunban=2
botCMDtptp=2
botCMDmkadmin=2
botCMDunadmin=2
botCMDsetweather=0
botCMDsettime=2
botCMDsethealth=2
botCMDsethunger=2
botCMDsetthirst=2
botCMDreloadplugins=2

# -----------------------  Tracker settings ------------------------

# you can activate tracking of mount kills by setting this to true
trackMountKill=false
# you can activate tracking of harmless animal kills by setting this to true
trackNonHostileAnimalKill=false
# you can activate tracking of pickups by setting this to true
trackPickupables=false
# you can activate tracking of player deaths by setting this to true
trackPlayerDeaths=false
# you can activate tracking of weather changes by setting this to true
trackWeatherChanges=false
# you can activate tracking of season changes by setting this to true
trackSeasonChanges=false
# you can activate tracking of player teleports by setting this to true
trackPlayerTeleports=false
# you can activate tracking of blueprints by setting this to true
# trackBlueprints=false # currently not implemented

# -----------------------  WebHook settings ------------------------

reportStatusEnabled=true
reportStatusDisabled=true
reportSettingsChanged=true
reportJarChanged=true
statusEnabledMessage=OZDC Plugin is now active [Server up]
statusDisabledMessage=OZDC Plugin is now deactivated [Server goes down]

# add a screenshot to support messages by default
supportScreenshot=true

# if true the teleport command will be added to teleport to the coords where the player sent the message
addTeleportCommand=true