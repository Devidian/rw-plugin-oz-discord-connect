name: Java CI with Maven (DiscordConnect)

on:
  push:
    branches: ["master"]
    tags:
      - "v*"
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Extract version from tag
      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF##*/}"
          VERSION="${VERSION#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Patch pom + plugin.yml if tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ -n "${VERSION}" ]; then
            sed -i "0,/<version>.*<\/version>/s//<version>${VERSION}<\/version>/" pom.xml
            sed -i "s|version: .*|version: ${VERSION}|" plugin.yml
          fi

      # Set up JDK
      - name: Set up JDK 20 + auth for GitHub Packages (read)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "20"
          cache: maven
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      # Install PluginAPI + Tools locally
      - name: Install Rising World PluginAPI locally
        run: |
          mvn -B install:install-file \
            -Dfile=libs/PluginAPI.jar \
            -DgroupId=net.risingworld \
            -DartifactId=PluginAPI \
            -Dversion=1.0.0 \
            -Dpackaging=jar

      - name: Install GlobalIntercom plugin API
        run: |
          mvn -B install:install-file \
            -Dfile=libs/OZ-GlobalIntercom.jar \
            -DgroupId=de.omegazirkel.risingworld \
            -DartifactId=GlobalIntercom \
            -Dversion=0.12.4 \
            -Dpackaging=jar

      # Build Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Upload ZIP artifact (only on tags)
      - name: Upload DiscordConnect ZIP
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: discordconnect-zip
          path: dist/*.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: discordconnect-zip
          path: .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
